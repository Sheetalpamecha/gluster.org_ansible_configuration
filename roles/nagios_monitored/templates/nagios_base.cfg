define host {
        use                     generic-host
        host_name               {{ inventory_hostname }}
        address                 {{ inventory_hostname }}
}

define service {
        use                     generic-service
        host_name               {{ inventory_hostname }}
        service_description     SSH
        check_command           check_ssh
}

define service {
        use                     passive-service
        host_name               {{ inventory_hostname }}
        service_description     cpu
        check_command           check_dummy!0
}

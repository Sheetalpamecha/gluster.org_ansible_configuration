# set in yum.conf
- name: Set proxy for YUM
  ini_file:
    path: /etc/yum.conf
    section: main
    option: proxy
    value: "{{ proxy }}"
  when: ansible_pkg_mgr == 'yum'

# can't be removed on EL 7
- name: Disable yum plugin
  ini_file:
    path: /etc/yum/pluginconf.d/fastestmirror.conf
    section: main
    option: enabled
    value: "0"
  when: ansible_pkg_mgr == 'yum'

# set in dnf.conf
- name: Set proxy for DNF
  ini_file:
    path: /etc/dnf/dnf.conf
    section: main
    option: proxy
    value: "{{ proxy }}"
  when: ansible_pkg_mgr == 'dnf'

# set for freebsd
- name: Set proxy for pkg
  lineinfile:
    path: /etc/pkg/proxy.conf
    state: present
    line: "pkg_env: { http_proxy: \"{{ proxy }}\", }"
  when: ansible_pkg_mgr == 'pkg'

# set for git
- name: Configure git to use the proxy
  git_config:
    name: http.proxy
    scope: system
    value: "{{ proxy }}"
# ignore if git is not installed
  ignore_errors: True

# check if boto is installed
- name: Check if we have a boto configuration
  stat:
    path: /etc/boto.cfg
  register: boto_cfg

- name: Configure boto to use the proxy
  ini_file:
    path: /etc/boto.cfg
    section: Boto
    option: proxy
    value: "{{ proxy_server }}"
  when: boto_cfg.stat.exists

- name: Configure boto to use the proxy
  ini_file:
    path: /etc/boto.cfg
    section: Boto
    option: proxy_port
    value: "{{ proxy_port }}"
  when: boto_cfg.stat.exists

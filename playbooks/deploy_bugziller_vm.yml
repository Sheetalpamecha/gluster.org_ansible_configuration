---
- hosts: myrmicinae.rht.gluster.org
  roles:
  - role: guest_virt_install
    name: bugziller.int.rht.gluster.org
    volgroup: "{{ vm_storage_vg }}"
    system_disk_size: 10
    mem_size: 1024
    num_cpus: 1
    distribution: Centos
    version: 7
    bridge: "{{ bridge_public }}"
    sshkey: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    network:
      bootproto: static
      ip: 172.24.1.54/24
      gateway: 172.24.1.181
      nameservers:
      - 8.8.8.8
      - 8.8.4.4

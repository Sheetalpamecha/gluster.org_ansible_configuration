---
- hosts: myrmicinae.rht.gluster.org
  roles:
  - role: guest_virt_install
    name: postgresql.rht.gluster.org
    volgroup: myrmicinae
    disk_size: 20
    mem_size: 2048
    num_cpus: 1
    distribution: Centos
    version: 7
    bridge: virbr1
    sshkey: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    network:
      bootproto: static
      ip: 8.43.85.170/24
      gateway: 8.43.85.254
      nameservers:
      - 8.8.8.8
      - 8.8.4.4

- hosts: postgresql.rht.gluster.org
  roles:
  - role: postgresql
    listen_addresses: "localhost,8.43.85.170"
